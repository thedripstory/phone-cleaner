<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactOut Data Merger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(255,0,0,0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            max-width: 200px;
            height: auto;
        }
        
        h1 {
            color: #000000;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .upload-box {
            border: 2px dashed #ddd;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-box:hover {
            border-color: #FF0000;
            background: #fff5f5;
        }
        
        .upload-box.filled {
            border-color: #4caf50;
            background: #f1f8f4;
        }
        
        .upload-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }
        
        .upload-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #FF0000;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }
        
        button:hover:not(:disabled) {
            background: #CC0000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .match-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .match-modal.active {
            display: flex;
        }
        
        .match-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .match-header {
            margin-bottom: 20px;
        }
        
        .match-header h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .contact-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .contact-card strong {
            color: #FF0000;
        }
        
        .match-options {
            margin-top: 20px;
        }
        
        .match-option {
            background: white;
            border: 2px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .match-option:hover {
            border-color: #FF0000;
            background: #fff5f5;
        }
        
        .match-option.selected {
            border-color: #FF0000;
            background: #ffe5e5;
        }
        
        .match-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .match-buttons button {
            margin: 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #FF0000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #FF0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://pub-9317324318d04523b29b5dcb3ce98bef.r2.dev/logo-files/the-drip-story-black-logo.png" alt="The Drip Story">
        </div>
        
        <h1>üìä ContactOut Data Merger</h1>
        <p class="subtitle">Merge Airscale and ContactOut data intelligently</p>
        
        <div class="upload-section">
            <div class="upload-box" id="airscaleBox">
                <div class="upload-icon">üìã</div>
                <div class="upload-label">Airscale Export</div>
                <p id="airscaleText" style="font-size: 12px; color: #999;">Click to upload CSV</p>
                <input type="file" id="airscaleFile" accept=".csv">
            </div>
            
            <div class="upload-box" id="contactoutBox">
                <div class="upload-icon">üìû</div>
                <div class="upload-label">ContactOut Data</div>
                <p id="contactoutText" style="font-size: 12px; color: #999;">Click to upload CSV/Excel</p>
                <input type="file" id="contactoutFile" accept=".csv,.xlsx,.xls">
            </div>
        </div>
        
        <button id="mergeBtn" disabled>Merge Data</button>
        
        <div id="statusArea"></div>
        <div id="statsArea"></div>
    </div>

    <div class="match-modal" id="matchModal">
        <div class="match-content">
            <div class="match-header">
                <h2>‚ö†Ô∏è Manual Match Required</h2>
                <p style="color: #666; font-size: 14px;">We couldn't automatically match this contact. Please select the correct match:</p>
            </div>
            
            <div class="contact-card">
                <strong>Airscale Contact:</strong>
                <div id="unmatchedContact"></div>
            </div>
            
            <div class="match-options" id="matchOptions"></div>
            
            <div class="match-buttons">
                <button onclick="skipMatch()" style="background: #dc3545;">Skip This Contact</button>
                <button onclick="confirmMatch()" id="confirmMatchBtn" disabled>Confirm Match</button>
            </div>
        </div>
    </div>

    <script>
        let airscaleData = null;
        let contactoutData = null;
        let airscaleFileName = '';
        let selectedMatchIndex = null;
        let currentUnmatchedIndex = 0;
        let unmatchedContacts = [];
        let manualMatches = {};

        // File uploads
        document.getElementById('airscaleBox').addEventListener('click', () => {
            document.getElementById('airscaleFile').click();
        });
        
        document.getElementById('contactoutBox').addEventListener('click', () => {
            document.getElementById('contactoutFile').click();
        });
        
        document.getElementById('airscaleFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            airscaleFileName = file.name;
            const text = await file.text();
            airscaleData = Papa.parse(text, { header: true, skipEmptyLines: true }).data;
            
            document.getElementById('airscaleBox').classList.add('filled');
            document.getElementById('airscaleText').innerHTML = `<strong>‚úì ${file.name}</strong><br>${airscaleData.length} contacts`;
            checkReadyToMerge();
        });
        
        document.getElementById('contactoutFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            if (file.name.endsWith('.csv')) {
                const text = await file.text();
                contactoutData = Papa.parse(text, { header: true, skipEmptyLines: true }).data;
            } else {
                const data = await file.arrayBuffer();
                const workbook = XLSX.read(data);
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                contactoutData = XLSX.utils.sheet_to_json(sheet);
            }
            
            document.getElementById('contactoutBox').classList.add('filled');
            document.getElementById('contactoutText').innerHTML = `<strong>‚úì ${file.name}</strong><br>${contactoutData.length} contacts`;
            checkReadyToMerge();
        });
        
        function checkReadyToMerge() {
            document.getElementById('mergeBtn').disabled = !(airscaleData && contactoutData);
        }
        
        // Smart matching algorithm
        function findMatch(airscaleContact, contactoutData) {
            const normalize = (str) => String(str || '').toLowerCase().trim();
            
            const airscaleCompany = normalize(airscaleContact['Company Name']);
            const airscaleLast = normalize(airscaleContact['Last Name']);
            const airscaleFirst = normalize(airscaleContact['First Name']);
            
            // Step 1: Match by company name
            let matches = contactoutData.filter(c => 
                normalize(c.Company) === airscaleCompany
            );
            
            if (matches.length === 0) return null;
            if (matches.length === 1) return matches[0];
            
            // Step 2: Filter by last name
            let filtered = matches.filter(c => 
                normalize(c['Last Name']) === airscaleLast
            );
            
            if (filtered.length === 1) return filtered[0];
            if (filtered.length > 1) matches = filtered;
            
            // Step 3: Filter by first name
            filtered = matches.filter(c => 
                normalize(c['First Name']) === airscaleFirst
            );
            
            if (filtered.length === 1) return filtered[0];
            
            // Multiple matches or no matches - return null for manual matching
            return matches.length > 0 ? { multipleMatches: matches } : null;
        }
        
        // Merge process
        document.getElementById('mergeBtn').addEventListener('click', async () => {
            document.getElementById('mergeBtn').disabled = true;
            document.getElementById('mergeBtn').innerHTML = '<span class="spinner"></span>Merging...';
            document.getElementById('statusArea').innerHTML = '<div class="status info">Matching contacts...</div>';
            
            // Auto-skip unmatched - no manual matching UI
            completeMerge();
        });
        
        function showMatchModal() {
            if (currentUnmatchedIndex >= unmatchedContacts.length) {
                document.getElementById('matchModal').classList.remove('active');
                completeMerge();
                return;
            }
            
            const unmatched = unmatchedContacts[currentUnmatchedIndex];
            const contact = unmatched.contact;
            
            document.getElementById('unmatchedContact').innerHTML = `
                <div><strong>Name:</strong> ${contact['First Name']} ${contact['Last Name']}</div>
                <div><strong>Company:</strong> ${contact['Company Name']}</div>
                <div><strong>Email:</strong> ${contact['Email'] || 'N/A'}</div>
            `;
            
            const optionsHtml = unmatched.possibleMatches.length > 0
                ? unmatched.possibleMatches.map((match, idx) => `
                    <div class="match-option" onclick="selectMatch(${idx})">
                        <div><strong>Name:</strong> ${match['First Name']} ${match['Last Name']}</div>
                        <div><strong>Company:</strong> ${match.Company}</div>
                        <div><strong>Location:</strong> ${match.Location || 'N/A'}</div>
                    </div>
                `).join('')
                : '<p style="color: #999;">No similar contacts found in ContactOut data.</p>';
            
            document.getElementById('matchOptions').innerHTML = optionsHtml;
            document.getElementById('matchModal').classList.add('active');
            selectedMatchIndex = null;
            document.getElementById('confirmMatchBtn').disabled = true;
        }
        
        function selectMatch(index) {
            document.querySelectorAll('.match-option').forEach(el => el.classList.remove('selected'));
            document.querySelectorAll('.match-option')[index].classList.add('selected');
            selectedMatchIndex = index;
            document.getElementById('confirmMatchBtn').disabled = false;
        }
        
        function confirmMatch() {
            const unmatched = unmatchedContacts[currentUnmatchedIndex];
            manualMatches[unmatched.index] = unmatched.possibleMatches[selectedMatchIndex];
            currentUnmatchedIndex++;
            showMatchModal();
        }
        
        function skipMatch() {
            currentUnmatchedIndex++;
            showMatchModal();
        }
        
        function completeMerge() {
            // Get all phone number columns from contactout data
            const phoneColumns = Object.keys(contactoutData[0] || {}).filter(key => 
                key.startsWith('phone_number_')
            );
            
            const mergedData = airscaleData.map((airscaleContact, index) => {
                let match = manualMatches[index];
                
                if (!match) {
                    match = findMatch(airscaleContact, contactoutData);
                    if (match && match.multipleMatches) {
                        match = null;
                    }
                }
                
                const merged = { ...airscaleContact };
                
                // Always add phone columns (empty if no match)
                phoneColumns.forEach(col => {
                    merged[col] = '';
                });
                
                if (match) {
                    // Fill in phone numbers
                    phoneColumns.forEach(col => {
                        if (match[col]) {
                            merged[col] = match[col];
                        }
                    });
                    
                    // Add job title and location
                    if (match['Job Title']) {
                        merged['Job Title'] = match['Job Title'];
                    }
                    if (match['Location']) {
                        merged['Location'] = match['Location'];
                    }
                }
                
                return merged;
            });
            
            // Generate CSV
            const headers = Object.keys(mergedData[0]);
            const csvRows = [headers.join(',')];
            
            mergedData.forEach(row => {
                const values = headers.map(h => {
                    const val = String(row[h] || '');
                    return val.includes(',') ? `"${val}"` : val;
                });
                csvRows.push(values.join(','));
            });
            
            const csvContent = csvRows.join('\n');
            
            // Download
            const outputFileName = airscaleFileName.replace('.csv', '_MERGED.csv');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = outputFileName;
            link.click();
            
            // Show stats
            const matchedCount = mergedData.filter((row, idx) => {
                return findMatch(airscaleData[idx], contactoutData) !== null || manualMatches[idx];
            }).length;
            
            document.getElementById('statusArea').innerHTML = '<div class="status success">‚úÖ Merge complete! File downloaded.</div>';
            document.getElementById('statsArea').innerHTML = `
                <div class="stats">
                    <h3>Merge Results</h3>
                    <div class="stat-grid">
                        <div class="stat-item">
                            <div class="stat-label">Total Contacts</div>
                            <div class="stat-value">${airscaleData.length}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Matched</div>
                            <div class="stat-value">${matchedCount}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Phone Columns Added</div>
                            <div class="stat-value">${phoneColumns.length}</div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('mergeBtn').innerHTML = 'Merge Another File';
            document.getElementById('mergeBtn').disabled = false;
        }
    </script>
</body>
</html>
