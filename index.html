<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactOut Data Processor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0000 25%, #330000 50%, #1a0000 75%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(255,0,0,0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            max-width: 200px;
            height: auto;
        }
        
        h1 {
            color: #000000;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .upload-box {
            border: 2px dashed #ddd;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-box:hover {
            border-color: #FF0000;
            background: #fff5f5;
        }
        
        .upload-box.filled {
            border-color: #4caf50;
            background: #f1f8f4;
        }
        
        .upload-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }
        
        .upload-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #FF0000;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }
        
        button:hover:not(:disabled) {
            background: #CC0000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #FF0000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #FF0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://pub-9317324318d04523b29b5dcb3ce98bef.r2.dev/logo-files/the-drip-story-black-logo.png" alt="The Drip Story">
        </div>
        
        <h1>üìä ContactOut Processor</h1>
        <p class="subtitle">Clean ContactOut data and merge with Airscale automatically</p>
        
        <div class="upload-section">
            <div class="upload-box" id="airscaleBox">
                <div class="upload-icon">üìã</div>
                <div class="upload-label">Airscale Export</div>
                <p id="airscaleText" style="font-size: 12px; color: #999;">CSV from Airscale</p>
                <input type="file" id="airscaleFile" accept=".csv">
            </div>
            
            <div class="upload-box" id="contactoutBox">
                <div class="upload-icon">üìû</div>
                <div class="upload-label">Raw ContactOut</div>
                <p id="contactoutText" style="font-size: 12px; color: #999;">Excel with messy phones</p>
                <input type="file" id="contactoutFile" accept=".xlsx,.xls">
            </div>
        </div>
        
        <button id="processBtn" disabled>Process & Merge</button>
        
        <div id="statusArea"></div>
        <div id="statsArea"></div>
    </div>

    <script>
        let airscaleData = null;
        let rawContactoutData = null;
        let airscaleFileName = '';

        // File uploads
        document.getElementById('contactoutBox').addEventListener('click', () => {
            document.getElementById('contactoutFile').click();
        });
        
        document.getElementById('airscaleBox').addEventListener('click', () => {
            document.getElementById('airscaleFile').click();
        });
        
        document.getElementById('contactoutFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const data = await file.arrayBuffer();
            const workbook = XLSX.read(data);
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            rawContactoutData = XLSX.utils.sheet_to_json(sheet, { defval: '', raw: false });
            
            document.getElementById('contactoutBox').classList.add('filled');
            document.getElementById('contactoutText').innerHTML = `<strong>‚úì ${file.name}</strong><br>${rawContactoutData.length} contacts`;
            checkReadyToProcess();
        });
        
        document.getElementById('airscaleFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            airscaleFileName = file.name;
            const text = await file.text();
            airscaleData = Papa.parse(text, { header: true, skipEmptyLines: true }).data;
            
            document.getElementById('airscaleBox').classList.add('filled');
            document.getElementById('airscaleText').innerHTML = `<strong>‚úì ${file.name}</strong><br>${airscaleData.length} contacts`;
            checkReadyToProcess();
        });
        
        function checkReadyToProcess() {
            document.getElementById('processBtn').disabled = !(airscaleData && rawContactoutData);
        }
        
        // Extract phone numbers from messy ContactOut data
        function extractPhoneNumbers(phoneValue) {
            if (!phoneValue || phoneValue === 'undefined' || String(phoneValue).trim() === '') return [];
            
            let phoneStr = String(phoneValue).trim();
            
            // CRITICAL FIX: Convert scientific notation from Excel to actual number
            // Example: "4.47888E+11" should become "447888000000"
            if (phoneStr.match(/^\d+\.\d+E\+\d+$/i)) {
                const num = parseFloat(phoneStr);
                phoneStr = Math.round(num).toString();
            }
            
            let numbers = [];
            
            // Split by common delimiters
            for (let delimiter of [',', ';', '\n', '/', '|']) {
                if (phoneStr.includes(delimiter)) {
                    numbers = phoneStr.split(delimiter).map(n => n.trim()).filter(n => n);
                    break;
                }
            }
            
            // If no delimiters, split by + sign
            if (numbers.length === 0) {
                let parts = phoneStr.split('+');
                numbers = [];
                for (let part of parts) {
                    if (part.trim()) {
                        numbers.push('+' + part.trim());
                    }
                }
                
                if (numbers.length <= 1) {
                    numbers = [phoneStr];
                }
            }
            
            // Clean and validate
            let cleaned = [];
            for (let num of numbers) {
                num = num.trim();
                // REMOVE ALL SPACES from phone numbers
                num = num.replace(/\s+/g, '');
                let digitCount = (num.match(/\d/g) || []).length;
                if (digitCount >= 8) {
                    // Add + if missing
                    if (!num.startsWith('+') && /^\d+/.test(num)) {
                        num = '+' + num;
                    }
                    cleaned.push(num);
                }
            }
            
            return cleaned;
        }
        
        // Clean ContactOut data
        function cleanContactOutData(rawData) {
            let maxPhones = 0;
            let allPhoneLists = [];
            
            rawData.forEach(row => {
                const mainNumbers = extractPhoneNumbers(row['Phone Number']);
                const otherNumbers = extractPhoneNumbers(row['Other Phone Numbers']);
                
                // Combine and remove duplicates
                let allNumbers = [];
                let seen = new Set();
                [...mainNumbers, ...otherNumbers].forEach(num => {
                    if (!seen.has(num)) {
                        allNumbers.push(num);
                        seen.add(num);
                    }
                });
                
                allPhoneLists.push(allNumbers);
                maxPhones = Math.max(maxPhones, allNumbers.length);
            });
            
            // Create cleaned data with phone_number columns
            const cleanedData = rawData.map((row, idx) => {
                const phoneNumbers = allPhoneLists[idx];
                const cleaned = {
                    'URL': row['Url'] || '',
                    'First Name': row['First Name'] || '',
                    'Last Name': row['Last Name'] || '',
                    'Company': row['Company'] || '',
                    'Job Title': String(row['Job Title'] || ''),
                    'Location': row['Location'] || '',
                    'Industry': row['Industry'] || ''
                };
                
                // Add phone number columns
                for (let i = 0; i < maxPhones; i++) {
                    cleaned[`phone_number_${i + 1}`] = phoneNumbers[i] || '';
                }
                
                return cleaned;
            });
            
            return cleanedData;
        }
        
        // Advanced normalization function that handles ALL special characters
        function normalizeForMatching(str) {
            if (!str) return '';
            
            return String(str)
                .toLowerCase()
                .trim()
                // Convert accented characters to base characters
                .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
                // Replace Nordic special characters
                .replace(/√∏/g, 'o')
                .replace(/√¶/g, 'ae')
                .replace(/√•/g, 'a')
                .replace(/√∂/g, 'o')
                .replace(/√§/g, 'a')
                .replace(/√º/g, 'u')
                .replace(/√©/g, 'e')
                .replace(/√®/g, 'e')
                .replace(/√™/g, 'e')
                .replace(/√†/g, 'a')
                .replace(/√¢/g, 'a')
                .replace(/√±/g, 'n')
                // Remove ALL non-alphanumeric characters (spaces, hyphens, apostrophes, etc)
                .replace(/[^a-z0-9]/g, '');
        }
        
        // Calculate similarity score between two strings (0-100)
        function similarityScore(str1, str2) {
            if (!str1 || !str2) return 0;
            
            str1 = normalizeForMatching(str1);
            str2 = normalizeForMatching(str2);
            
            if (str1 === str2) return 100;
            if (str1.includes(str2) || str2.includes(str1)) return 80;
            
            const longer = str1.length > str2.length ? str1 : str2;
            const shorter = str1.length > str2.length ? str2 : str1;
            
            // Check how much of shorter string appears in longer string
            let matches = 0;
            for (let i = 0; i < shorter.length; i++) {
                if (longer.includes(shorter.charAt(i))) matches++;
            }
            
            return Math.round((matches / longer.length) * 100);
        }
        
        // Smart matching algorithm with bulletproof fuzzy matching
        function findMatch(airscaleContact, contactoutData) {
            const airscaleCompany = normalizeForMatching(airscaleContact['Company Name']);
            const airscaleCompanyRaw = (airscaleContact['Company Name'] || '').toLowerCase().trim();
            const airscaleDomain = (airscaleContact['Company domain'] || '').toLowerCase().replace(/^www\./, '').split('.')[0];
            const airscaleLast = normalizeForMatching(airscaleContact['Last Name']);
            const airscaleFirst = normalizeForMatching(airscaleContact['First Name']);
            
            // STEP 1: Try exact company match
            let matches = contactoutData.filter(c => {
                const coCompany = normalizeForMatching(c.Company);
                return coCompany === airscaleCompany || 
                       coCompany.includes(airscaleCompany) ||
                       airscaleCompany.includes(coCompany);
            });
            
            // STEP 2: If no company match, try fuzzy company matching (50%+ similarity)
            if (matches.length === 0 && airscaleCompany) {
                matches = contactoutData.filter(c => {
                    const coCompany = c.Company || '';
                    const score = similarityScore(airscaleCompanyRaw, coCompany);
                    return score >= 50;
                });
            }
            
            // STEP 3: If still no match, try domain-based matching
            if (matches.length === 0 && airscaleDomain) {
                matches = contactoutData.filter(c => {
                    const coCompany = normalizeForMatching(c.Company);
                    // Check if domain base name appears in company name
                    return coCompany.includes(airscaleDomain) || 
                           airscaleDomain.includes(coCompany.substring(0, Math.min(5, coCompany.length)));
                });
            }
            
            if (matches.length === 0) return null;
            if (matches.length === 1) return matches[0];
            
            // STEP 4: Score each match by name similarity
            let scored = matches.map(contact => {
                const coLast = normalizeForMatching(contact['Last Name']);
                const coFirst = normalizeForMatching(contact['First Name']);
                
                let score = 0;
                
                // Last name matching (most important)
                if (coLast === airscaleLast) {
                    score += 100; // Perfect match
                } else if (coLast.includes(airscaleLast) || airscaleLast.includes(coLast)) {
                    score += 50; // Partial match
                } else if (levenshteinDistance(coLast, airscaleLast) <= 2) {
                    score += 30; // Close match (1-2 char difference)
                }
                
                // First name matching
                if (coFirst === airscaleFirst) {
                    score += 100; // Perfect match
                } else if (coFirst.includes(airscaleFirst) || airscaleFirst.includes(coFirst)) {
                    score += 50; // Partial match
                } else if (levenshteinDistance(coFirst, airscaleFirst) <= 2) {
                    score += 30; // Close match
                }
                
                return { contact, score };
            });
            
            // Sort by score and get highest
            scored.sort((a, b) => b.score - a.score);
            
            // Accept if score is high enough (at least 50 = decent match)
            // Lowered from 100 to allow fuzzy company matches with partial name matches
            if (scored[0].score >= 50) {
                return scored[0].contact;
            }
            
            return null;
        }
        
        // Levenshtein distance for fuzzy string matching
        function levenshteinDistance(str1, str2) {
            const matrix = [];
            
            for (let i = 0; i <= str2.length; i++) {
                matrix[i] = [i];
            }
            
            for (let j = 0; j <= str1.length; j++) {
                matrix[0][j] = j;
            }
            
            for (let i = 1; i <= str2.length; i++) {
                for (let j = 1; j <= str1.length; j++) {
                    if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            
            return matrix[str2.length][str1.length];
        }
        
        // Main process
        document.getElementById('processBtn').addEventListener('click', async () => {
            document.getElementById('processBtn').disabled = true;
            document.getElementById('processBtn').innerHTML = '<span class="spinner"></span>Processing...';
            
            try {
                // Step 1: Clean ContactOut data
                document.getElementById('statusArea').innerHTML = '<div class="status info">Step 1/2: Cleaning ContactOut data...</div>';
                const cleanedContactOut = cleanContactOutData(rawContactoutData);
                
                // Step 2: Merge with Airscale
                document.getElementById('statusArea').innerHTML = '<div class="status info">Step 2/2: Merging with Airscale...</div>';
                
                if (!cleanedContactOut || cleanedContactOut.length === 0) {
                    throw new Error('No cleaned ContactOut data available');
                }
                
                const phoneColumns = Object.keys(cleanedContactOut[0] || {}).filter(key => 
                    key.startsWith('phone_number_')
                );
                
                let matchedCount = 0;
                
                const mergedData = airscaleData.map((airscaleContact) => {
                    let match = findMatch(airscaleContact, cleanedContactOut);
                    
                    const merged = { ...airscaleContact };
                    delete merged['Job title'];
                    delete merged['Company Location'];
                    delete merged['job title'];
                    delete merged['company location'];
                    
                    phoneColumns.forEach(col => {
                        merged[col] = '';
                    });
                    
                    if (match) {
                        matchedCount++;
                        
                        phoneColumns.forEach(col => {
                            merged[col] = match[col] !== undefined ? match[col] : '';
                        });
                        
                        merged['Job Title'] = match['Job Title'] || match['jobTitle'] || '';
                        merged['Location'] = match['Location'] || match['location'] || '';
                    } else {
                        merged['Job Title'] = '';
                        merged['Location'] = '';
                    }
                    
                    return merged;
                });
                
                // Generate CSV
                const headers = Object.keys(mergedData[0]);
                const csvRows = [headers.join(',')];
                
                mergedData.forEach(row => {
                    const values = headers.map(h => {
                        const val = String(row[h] || '');
                        return val.includes(',') ? `"${val}"` : val;
                    });
                    csvRows.push(values.join(','));
                });
                
                const csvContent = csvRows.join('\n');
                
                // Download
                const outputFileName = airscaleFileName.replace('.csv', '_MERGED.csv');
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = outputFileName;
                link.click();
                
                // Show stats
                document.getElementById('statusArea').innerHTML = '<div class="status success">‚úÖ Complete! Merged file downloaded.</div>';
                document.getElementById('statsArea').innerHTML = `
                    <div class="stats">
                        <h3>Processing Results</h3>
                        <div class="stat-grid">
                            <div class="stat-item">
                                <div class="stat-label">Total Contacts</div>
                                <div class="stat-value">${airscaleData.length}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Matched</div>
                                <div class="stat-value">${matchedCount}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Phone Columns</div>
                                <div class="stat-value">${phoneColumns.length}</div>
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('processBtn').innerHTML = 'Process Another';
                document.getElementById('processBtn').disabled = false;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('statusArea').innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
                document.getElementById('processBtn').innerHTML = 'Try Again';
                document.getElementById('processBtn').disabled = false;
            }
        });
    </script>
</body>
