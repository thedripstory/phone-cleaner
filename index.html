<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactOut Phone Cleaner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f2ff;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .stats h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📞 ContactOut Phone Cleaner</h1>
        <p class="subtitle">Upload your Excel file to clean and organize phone numbers</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📤</div>
            <p id="uploadText"><strong>Click to upload</strong> or drag and drop</p>
            <p style="font-size: 12px; color: #999; margin-top: 10px;">Excel files (.xlsx, .xls)</p>
        </div>
        
        <input type="file" id="fileInput" accept=".xlsx,.xls">
        
        <button id="processBtn" disabled>Process File</button>
        
        <div id="statusArea"></div>
        <div id="statsArea"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const uploadText = document.getElementById('uploadText');
        const statusArea = document.getElementById('statusArea');
        const statsArea = document.getElementById('statsArea');
        
        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // File selected
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                uploadText.innerHTML = `<strong>✓ ${selectedFile.name}</strong>`;
                processBtn.disabled = false;
                statusArea.innerHTML = '';
                statsArea.innerHTML = '';
            }
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                selectedFile = e.dataTransfer.files[0];
                fileInput.files = e.dataTransfer.files;
                uploadText.innerHTML = `<strong>✓ ${selectedFile.name}</strong>`;
                processBtn.disabled = false;
                statusArea.innerHTML = '';
                statsArea.innerHTML = '';
            }
        });

        // Extract phone numbers function
        function extractPhoneNumbers(phoneValue) {
            if (!phoneValue || phoneValue === 'undefined' || String(phoneValue).trim() === '') {
                return [];
            }
            
            let phoneStr = String(phoneValue).trim();
            let numbers = [];
            
            // Split by common delimiters
            for (let delimiter of [',', ';', '\n', '/', '|']) {
                if (phoneStr.includes(delimiter)) {
                    numbers = phoneStr.split(delimiter).map(n => n.trim()).filter(n => n);
                    break;
                }
            }
            
            // If no delimiters, split by + sign
            if (numbers.length === 0) {
                let parts = phoneStr.split('+');
                numbers = [];
                for (let part of parts) {
                    if (part.trim()) {
                        numbers.push('+' + part.trim());
                    }
                }
                
                if (numbers.length <= 1) {
                    numbers = [phoneStr];
                }
            }
            
            // Clean and validate
            let cleaned = [];
            for (let num of numbers) {
                num = num.trim();
                num = num.replace(/\s+/g, ' ');
                let digitCount = (num.match(/\d/g) || []).length;
                if (digitCount >= 8) {
                    cleaned.push(num);
                }
            }
            
            return cleaned;
        }

        // Process file
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            processBtn.disabled = true;
            processBtn.innerHTML = '<span class="spinner"></span>Processing...';
            statusArea.innerHTML = '<div class="status info">Processing your file...</div>';
            
            try {
                const data = await selectedFile.arrayBuffer();
                const workbook = XLSX.read(data);
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(sheet, { defval: '', raw: false });
                
                let allPhoneLists = [];
                let maxPhones = 0;
                
                // Extract all phone numbers
                jsonData.forEach(row => {
                    let mainNumbers = extractPhoneNumbers(row['Phone Number']);
                    let otherNumbers = extractPhoneNumbers(row['Other Phone Numbers']);
                    
                    // Combine and remove duplicates
                    let allNumbers = [];
                    let seen = new Set();
                    
                    [...mainNumbers, ...otherNumbers].forEach(num => {
                        if (!seen.has(num)) {
                            allNumbers.push(num);
                            seen.add(num);
                        }
                    });
                    
                    // Add + to numbers without it
                    let fixedNumbers = allNumbers.map(num => {
                        if (!num.startsWith('+') && /^\d+/.test(num)) {
                            return '+' + num;
                        }
                        return num;
                    });
                    
                    allPhoneLists.push(fixedNumbers);
                    maxPhones = Math.max(maxPhones, fixedNumbers.length);
                });
                
                // Create output data
                let outputRows = [];
                jsonData.forEach((row, idx) => {
                    let phoneNumbers = allPhoneLists[idx];
                    let outputRow = {
                        'URL': row['Url'] || '',
                        'First Name': row['First Name'] || '',
                        'Last Name': row['Last Name'] || '',
                        'Company': row['Company'] || '',
                        'Job Title': String(row['Job Title'] || ''),
                        'Location': row['Location'] || '',
                        'Industry': row['Industry'] || ''
                    };
                    
                    for (let i = 0; i < maxPhones; i++) {
                        outputRow[`phone_number_${i + 1}`] = phoneNumbers[i] || '';
                    }
                    
                    outputRows.push(outputRow);
                });
                
                // Convert to CSV
                let headers = ['URL', 'First Name', 'Last Name', 'Company', 'Job Title', 'Location', 'Industry'];
                for (let i = 1; i <= maxPhones; i++) {
                    headers.push(`phone_number_${i}`);
                }
                
                let csvRows = [headers.join(',')];
                outputRows.forEach(row => {
                    let values = headers.map(h => {
                        let val = String(row[h] || '');
                        return val.includes(',') ? `"${val}"` : val;
                    });
                    csvRows.push(values.join(','));
                });
                
                let csvContent = csvRows.join('\n');
                
                // Download
                let blob = new Blob([csvContent], { type: 'text/csv' });
                let url = URL.createObjectURL(blob);
                let link = document.createElement('a');
                link.href = url;
                link.download = 'CLEANED_ContactOut_Data.csv';
                link.click();
                
                // Show stats
                let contactsWithMultiple = allPhoneLists.filter(p => p.length > 1).length;
                let totalNumbers = allPhoneLists.reduce((sum, p) => sum + p.length, 0);
                
                statusArea.innerHTML = '<div class="status success">✅ Success! Your cleaned CSV has been downloaded.</div>';
                statsArea.innerHTML = `
                    <div class="stats">
                        <h3>Processing Results</h3>
                        <div class="stat-grid">
                            <div class="stat-item">
                                <div class="stat-label">Total Contacts</div>
                                <div class="stat-value">${jsonData.length}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Total Numbers</div>
                                <div class="stat-value">${totalNumbers}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Multiple Numbers</div>
                                <div class="stat-value">${contactsWithMultiple}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Phone Columns</div>
                                <div class="stat-value">${maxPhones}</div>
                            </div>
                        </div>
                    </div>
                `;
                
                processBtn.innerHTML = 'Process Another File';
                processBtn.disabled = false;
                
            } catch (error) {
                statusArea.innerHTML = `<div class="status error">❌ Error: ${error.message}</div>`;
                processBtn.innerHTML = 'Try Again';
                processBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
